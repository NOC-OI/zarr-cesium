name: Deploy Docs & Demo

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Build docs (Docusaurus)
      - name: Install docs dependencies
        run: |
          cd docusaurus
          npm install

      - name: Build docs
        run: |
          cd docusaurus
          npm run build

      - name: Install demo dependencies
        run: |
          cd demo
          npm install

      - name: Build demo
        run: |
          cd demo
          npm run build

      - name: Prepare deployment folder
        run: |
          mkdir -p docs
          # Demo at the root
          cp -r demo/dist/* docs/
          # Docs under /docs/
          mkdir -p docs/docs
          cp -r docusaurus/build/* docs/docs/
